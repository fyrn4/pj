<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>금빛-회원정보 찾기</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="login.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
                crossorigin="anonymous">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" type="text/css" href="forgot.css" />
       
</head>
<body>
        <div class="form-box">
            <div class="head"><a href="/"><img src="로고/메인로고.png" width="70%"/></a></div>
            
		<div id="main">
			<div id="tab-btn">
				<a href="#" class="login active">아이디 찾기</a> 
				<a href="#" class="register">비밀번호 찾기</a>
			</div>
			<div class="content">
				<div class="subject">* 회원가입 시 등록하신 이메일 주소를 입력하신 후 검색 버튼을 눌러주세요.</div>
				<form action="#" method="post" onsubmit="return false;" id="findIdForm">
					<input type="text" name="email" placeholder="이메일 주소" id="email" class="inp" required autofocus><br>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
					<input type="button" name="submit" onclick="findId()" value="검색" id="sub-btn">
				</form>
			</div>
			<div class="other">
				<div class="subject">* 회원가입 시 등록하신 아이디, 이름, 주민등록번호 앞 6자리를 입력하신 후 찾기 버튼을 눌러주세요.</div>
				<div class="subject">등록하신 이메일주소로 임시비밀번호를 발급해드립니다.</div>
				<form action="#" method="post" onsubmit="return false;" id="findPwdForm">
					<input type="text" id="userID" name="userID" placeholder="아이디" class="inp" required autofocus>
					<input type="text" id="userName" name="userName" placeholder="이름" class="inp" required>
					<input type="text" id="userBirth" name="userBirth" placeholder="주민등록번호 앞 6자리" class="inp" required>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<input type="button" name="submit" onclick="emailSendFn()" value="찾기" id="sub-btn">
				</form>
			</div>
		</div>
		</div>
		<div class="wrap-loading display-none">
			<img src="loading.gif"/>
		</div>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-subject"></div>
					<span class="close">&times;</span>
				</div>
				<div id="explain">
					회원님의 가입하신 아이디의 앞 2글자를 제외한 정보가 표시됩니다. 
				</div>
				
				<table id="usertable">
					<thead>
						<tr>
							<th style="font-weight:bold" width="15%">#</th>
							<th>아이디</th>
						</tr>
					</thead>
					<tbody id="userlist">
						
					</tbody>
				</table>
			</div>
		</div>
		
		<hr>
        <script type="text/javascript" src="login.js"></script>
        <script type="text/javascript" src="forgot.js"></script>
</body>

</html>
