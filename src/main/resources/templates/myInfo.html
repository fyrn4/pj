<!DOCTYPE html5>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>금빛-내 정보</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/ex1.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
                crossorigin="anonymous">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
        <div th:insert="~{fragments/header::header}"></div>
       		<section id="page-content">
                <div class="container">
                        <div class="service-banner">
                                <img src="/service_banner/배너3.PNG">
                        </div>
                        <div class="siteMap-tap">
                                <div class="siteMap-title">내 정보</div>&nbsp;
                                <i class="fas fa-caret-right"></i>
                                <div class="siteMap-menu">
                                        <a href="/myInfo" class="siteMap-menu-active">회원정보 변경</a>
                                </div>
                                <div class="siteMap">
                                        <a href="/"><i class="fas fa-home"></i></a> <i class="fas fa-angle-right"></i>
                                        <a href="/myInfo">내 정보</a> <i class="fas fa-angle-right"></i>
                                        <a href="/myInfo">회원정보 변경</a>
                                </div>
                        </div>  
                </div>
                <div class="container">
                        <div id="section1" class="section">
                                <h2 class="section-h2">내 정보</h2>
                                <div class="sub-section">
                                        <div class="section-side-layout">
                                                <div class="sub-title"><i class="fas fa-check"></i> 내 정보</div>
                                        </div>
                                        <div class="section-content-layout"> 
												<div class="content">
												<div>[[${NotLogin}]]</div>
													<div class="member-info" th:each="list:${User}">
														<div class="member-info-group">
															<label class="member-info-label"> 아이디 </label>
															<div class="member-info-content">[[${list.id}]]</div>
														</div>
														<div class="member-info-group">
															<label class="member-info-label"> 이름 </label>
															<div class="member-info-content">[[${list.name}]]</div>
														</div>
														<div class="member-info-group">
															<label class="member-info-label"> 생년월일 </label>
															<div class="member-info-content">[[${list.birth}]]</div>
														</div>
														<div class="member-info-group">
															<label class="member-info-label"> 휴대폰 </label>
															<div class="member-info-content">[[${list.phone}]]</div>
														</div>
														<div class="member-info-group">
															<label class="member-info-label"> email </label>
															<div class="member-info-content">[[${list.email}]]</div>
														</div>
														<div class="member-info-group">
															<label class="member-info-label"> 가입일자 </label>
															<div class="member-info-content">[[${#dates.format(list.date,'yyyy.MM.dd HH:mm')}]]</div>
														</div>
													</div>
													<button type="button" class="member-info-btn" onclick="location.href='/myInfo/modifyInfo'">회원정보 변경</button>
													<button type="button" class="member-info-btn" onclick="location.href='/myInfo/modifyPwd'">비밀번호 변경</button>
													<button type="button" class="member-info-btn float-right" onclick="location.href='/myInfo/deleteUser'">회원 탈퇴</button>
												</div>
											</div>
                               	</div>
                        </div> 
                </div>
        </section>
        <div th:insert="~{fragments/footer::footer}"></div>
        <script type="text/javascript" src="/ex1.js"></script>
        <script type="text/javascript" src="/pager.js"></script>
        
</body>
</html>
