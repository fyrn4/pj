<!DOCTYPE html5>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>금빛-일정표</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/ex1.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
                crossorigin="anonymous">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
        <div th:insert="~{fragments/header::header}"></div>
       		<section id="page-content">
                <div class="container">
                        <div class="service-banner">
                                <img src="/service_banner/배너3.PNG">
                        </div>
                        <div class="siteMap-tap">
                                <div class="siteMap-title">프로그램</div>&nbsp;
                                <i class="fas fa-caret-right"></i>
                                <div class="siteMap-menu">
                                        <a href="/pgm/about">프로그램 안내</a>
                                        <a href="/pgm/schedule" class="siteMap-menu-active">일정표</a>
                                        <a href="/pgm/menu">식단표</a>
                                </div>
                                <div class="siteMap">
                                        <a href="/"><i class="fas fa-home"></i></a> <i class="fas fa-angle-right"></i>
                                        <a href="/pgm/about">프로그램</a> <i class="fas fa-angle-right"></i>
                                        <a href="/pgm/schedule">일정표</a>
                                </div>
                        </div>  
                        
                </div>
                <div class="container">
                        <div id="section1" class="section">
                                <h2>일정표</h2>
                                <div class="sub-section">
                                        <div class="section-side-layout">
                                                <div class="sub-title"><i class="fas fa-check"></i> 월간 일정표</div>
                                        </div>
                                        <div class="section-content-layout"> 
                                                <div class="content">
                                                        <table class="board-table">
                                                                <thead>
                                                                        <tr>
                                                                                <th width="10%">번호</th>
                                                                                <th width="40%" class="tas">제목</th>
                                                                                <th width="20%">글쓴이</th>
                                                                                <th width="20%">날짜</th>
                                                                                <th width="10%">조회수</th>
                                                                        </tr>
                                                                </thead>
                                                                <tbody>
                                                                        <tr th:each="sc:${list}">
                                                                                <td width="10%">[[${sc.no}]]</td>
                                                                                <td width="40%" class="tas"><a href="#">[[${sc.title}]]</a></td>
                                                                                <td width="20%">[[${sc.name}]]</td>
                                                                                <td width="20%">[[${sc.date}]]</td>
                                                                                <td width="10%">[[${sc.count}]]</td>
                                                                        </tr>
                                                                </tbody>
                                                        </table>
                                                        
                                                        <div class="table-footer">
                                                                <i class="fas fa-search border"><input class=search placeholder="제목+내용"></i>
                                                                <button>검색</button>
                                                        </div>
                                                        <div class="pull-right">
                                                                <button onclick="window.open('/admin/schedule','_blank','width=810 height=780')">글쓰기</button>
                                                        </div>
                                                        <ul class="paging-ul">  
                                                                <li><a class="paging-pre" href="#">이전</a></li>
                                                                <li><a href="#">1</a></li>
                                                                <li><a href="#">2</a></li>
                                                                <li><a href="#">3</a></li>
                                                                <li><a href="#">4</a></li>
                                                                <li><a href="#">5</a></li>
                                                                <li><a href="#">6</a></li>
                                                                <li><a href="#">7</a></li>
                                                                <li><a href="#">8</a></li>
                                                                <li><a href="#">9</a></li>
                                                                <li><a href="#">10</a></li>
                                                                <li><a class="paging-aft" href="#">다음</a></li>
                                                        </ul>
                                                        ([[${now}]]/[[${total}]])
                                                        <button onclick="ajax('abc')">test</button>
                                                        <script>
                                                        function ajax(data){
                                                        	console.log("click");
                                                        	var data = $('#csrf').serialize();
                                                        	console.log('data:', data);
                                                        	$.ajax({
                                                        		beforeSend: function(request) {
                                                        		    request.setRequestHeader('X-CSRF-TOKEN', $('#csrf').val());
                                                        		},
                                                        		/* data: data, */
                                                        		type:'POST',
                                                        		url:'/admin/ajax',
                                                       			cache: false,
                                                                contentType: false,
                                                                processData: false,
                                                                success: function(url) {
                                                                	console.log(url);
                                                                }
                                                        	});
                                                        }
                                                        </script>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </section>
        <div th:insert="~{fragments/footer::footer}"></div>
        <script type="text/javascript" src="/ex1.js"></script>
</body>
</html>
